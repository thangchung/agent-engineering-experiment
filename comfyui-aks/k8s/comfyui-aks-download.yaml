apiVersion: v1
kind: Namespace
metadata:
  name: comfyui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui-api
  namespace: comfyui
  labels:
    app: comfyui-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui-api
  template:
    metadata:
      labels:
        app: comfyui-api
    spec:
      containers:
        - name: comfyui-api
          # GitHub Container Registry image (includes download-models.sh entrypoint)
          image: ghcr.io/thangchung/agent-engineering-experiment/comfyui-api:qwenvl-latest
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 3000
              protocol: TCP
            - name: comfyui
              containerPort: 8188
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "debug"
            - name: WORKFLOW_DIR
              value: "/workflows"
            - name: STARTUP_CHECK_MAX_TRIES
              value: "30"
          resources:
            limits:
              nvidia.com/gpu: 1
              memory: "16Gi"
              cpu: "4"
            requests:
              nvidia.com/gpu: 1
              memory: "8Gi"
              cpu: "2"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      # GPU node pool tolerations
      tolerations:
        - key: "sku"
          operator: "Equal"
          value: "gpu"
          effect: "NoSchedule"
      # Schedule on GPU nodes
      nodeSelector:
        accelerator: nvidia
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: comfyui-api-service
  namespace: comfyui
  labels:
    app: comfyui-api
spec:
  type: LoadBalancer
  ports:
    - name: api
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: comfyui
      port: 8188
      targetPort: 8188
      protocol: TCP
  selector:
    app: comfyui-api
